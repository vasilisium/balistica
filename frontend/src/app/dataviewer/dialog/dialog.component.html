<h1 mat-dialog-title>Редагування запису</h1>
<div mat-dialog-content>

  <mat-form-field>
    <input matInput placeholder="Номер документа" [(ngModel)]="data.document">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Номер сейфа" [(ngModel)]="data.safe_number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button>Зберегти</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
